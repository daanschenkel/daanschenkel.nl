<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta property="og:site_name" content="YouTube">
  <meta property="og:title" content="Rick Astley">
  <meta property="og:description" content="Rick Astley - Never Gonna Give You Up (Official Music Video)">
  <meta property="og:image" content="https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg">

  <title>We do a little Scrolling</title>

  <style type="text/css">
    .trollface {
      display: block;
    }
  </style>

  <script type="text/javascript">
    function newTroll() {
      let img = document.createElement('img');
      img.className = "trollface";
      img.src = "https://upload.wikimedia.org/wikipedia/en/9/9a/Trollface_non-free.png";
      img.alt = "problem?";
      img.title = "You mad, bro?";

      document.body.appendChild(img);
    }

    window.onscroll = function(ev) {
      if ((window.innerHeight + window.pageYOffset) >= (document.body.offsetHeight - 300))  {
        newTroll();
      }
    }

    window.onload = function() {
      let count = Math.floor(window.innerHeight / 300) + 5
      for (let i = 0; i < count; i++) {
        newTroll();
      }
    }
  </script>
</head>

</html>
